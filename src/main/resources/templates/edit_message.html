<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">
<head>
	<meta charset="utf-8">
	<title>メッセージボード</title>
</head>
<body>
	<div id="error" th:if="${error != null}">
		<div th:each="e : ${error}">
			<p th:text="${e}"></p>
		</div>
	</div>
	<form th:action="@{'/edit'}" method="post">
		タイトル<br/>
		<input type="text" name="title" th:value="${message.title}"/><br/>
		名前<br/>
		<input type="text" name="name" th:value="${message.name}"/><br/>
		本文<br/>
		<textarea rows="10" cols="50" name="content" th:text="${message.content}"></textarea><br/>
		<input type="hidden" name="id" th:value="${message.id}"/>
		<input type="submit" value="編集"/>
	</form>
	<form th:action="@{'/delete'}" method="post">
		<input type="hidden" name="delete" th:value="${message.id}"/>
		<input type="submit" value="削除"/>
	</form>
</body>
</html>
